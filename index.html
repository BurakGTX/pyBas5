<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Roblox Profil Paneli</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}
.container {
  max-width: 1000px;
  margin: auto;
  padding: 30px;
}
.card {
  background: #1e293b;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 20px;
}
.profile {
  display: flex;
  gap: 20px;
  align-items: center;
}
.profile img {
  width: 120px;
  border-radius: 12px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap: 15px;
}
.box {
  background: #020617;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div class="card profile">
    <img id="avatar">
    <div>
      <h1 id="name"></h1>
      <p id="desc"></p>
      <small id="created"></small>
    </div>
  </div>

  <div class="card grid">
    <div class="box">ğŸ‘¥ ArkadaÅŸ<br><b id="friends"></b></div>
    <div class="box">â­ TakipÃ§i<br><b id="followers"></b></div>
    <div class="box">â¡ï¸ Takip<br><b id="following"></b></div>
    <div class="box">ğŸ‘ª Gruplar<br><b id="groups"></b></div>
    <div class="box">ğŸŸï¸ Game Pass<br><b id="passes"></b></div>
  </div>

  <div class="card">
    <h2>ğŸ‘¥ ArkadaÅŸlar (ilk 10)</h2>
    <ul id="friendList"></ul>
  </div>

  <div class="card">
    <h2>ğŸ‘ª Gruplar</h2>
    <ul id="groupList"></ul>
  </div>
</div>

<script>
fetch("https://PROJE_ADI.vercel.app/api/roblox")
.then(r => r.json())
.then(data => {
  document.getElementById("avatar").src = data.user.avatar;
  document.getElementById("name").innerText = data.user.name;
  document.getElementById("desc").innerText = data.user.description || "AÃ§Ä±klama yok";
  document.getElementById("created").innerText = "Hesap: " + data.user.created.split("T")[0];

  document.getElementById("friends").innerText = data.counts.friends;
  document.getElementById("followers").innerText = data.counts.followers;
  document.getElementById("following").innerText = data.counts.following;
  document.getElementById("groups").innerText = data.counts.groups;
  document.getElementById("passes").innerText = data.counts.gamePasses;

  data.friends.forEach(f => {
    const li = document.createElement("li");
    li.innerText = f.name;
    document.getElementById("friendList").appendChild(li);
  });

  data.groups.forEach(g => {
    const li = document.createElement("li");
    li.innerText = `${g.name} (${g.role})`;
    document.getElementById("groupList").appendChild(li);
  });
});
</script>

</body>
</html>
