<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Spam Aracı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #34495e;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 30px;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #95a5a6;
            color: white;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #c0392b;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #1abc9c;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #2c3e50;
        }

        #stopButton {
            background-color: #f39c12;
        }

        #stopButton:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Spam Aracı</h1>
        <div>
            <label for="webhookUrl">Webhook URL'si:</label>
            <input type="text" id="webhookUrl" placeholder="Webhook URL'sini girin">
        </div>
        <div>
            <label for="message">Mesaj:</label>
            <input type="text" id="message" placeholder="Göndermek istediğiniz mesajı girin">
        </div>
        <div>
            <button onclick="startSpamming()">Spam Başlat</button>
            <button id="stopButton" onclick="stopSpamming()" disabled>Spam Durdur</button>
            <button onclick="deleteWebhook()">Webhook Sil</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        let spamInterval = null;
        let count = 0;

        // Spam göndermeyi başlat
        function startSpamming() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const message = document.getElementById('message').value;

            if (!webhookUrl || !message) {
                alert("Webhook URL'si ve mesajı girmeniz gerekmektedir!");
                return;
            }

            if (!isValidUrl(webhookUrl)) {
                alert("Geçersiz URL! Lütfen geçerli bir Webhook URL'si girin.");
                return;
            }

            document.getElementById('output').textContent = "Spam gönderiliyor...\n";
            document.getElementById('stopButton').disabled = false;
            spamInterval = setInterval(() => spamWebhook(webhookUrl, message), 1000);
        }

        // Spam işlemini durdur
        function stopSpamming() {
            clearInterval(spamInterval);
            document.getElementById('stopButton').disabled = true;
            document.getElementById('output').textContent += "\nSpam işlemi durduruldu.";
        }

        // Webhook silme işlemi
        function deleteWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value;

            if (!webhookUrl || !isValidUrl(webhookUrl)) {
                alert("Geçersiz URL! Lütfen geçerli bir Webhook URL'si girin.");
                return;
            }

            fetch(webhookUrl, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.status === 204) {
                    alert("Webhook başarıyla silindi.");
                    document.getElementById('output').textContent = "Webhook başarıyla silindi.";
                } else {
                    alert("Webhook silinemedi. Durum kodu: " + response.status);
                }
            })
            .catch(error => {
                alert("Hata oluştu: " + error);
            });
        }

        // Webhook'a spam gönderme fonksiyonu
        async function spamWebhook(url, message) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });

                if (response.status === 204) {
                    count++;
                    document.getElementById('output').textContent = `Mesaj Sayacı: ${count}\nSpam gönderiliyor...`;
                } else if (response.status === 429) {
                    document.getElementById('output').textContent += "\nRate limit aşımı! Bekleniyor...";
                } else {
                    document.getElementById('output').textContent += "\nWebhook veya URL hatalı!";
                    clearInterval(spamInterval); // Hatalı durumda spamı durdur
                }
            } catch (error) {
                document.getElementById('output').textContent += "\nHata oluştu: " + error;
                clearInterval(spamInterval); // Hata durumunda spamı durdur
            }
        }

        // URL geçerliliği kontrolü
        function isValidUrl(url) {
            const regex = /^(https?:\/\/)?[\w-]+(\.[\w-]+)+[\w.,@?^=%&:;/~+#-]*[\w@?^=%&;/~+#-]*$/;
            return regex.test(url);
        }
    </script>
</body>
</html>
