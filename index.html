<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Roblox Profil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
}
.profile {
  display: flex;
  gap: 25px;
  align-items: center;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 25px;
}
.profile img {
  width: 130px;
  height: 130px;
  border-radius: 16px;
}
.profile h1 {
  margin: 0;
  font-size: 28px;
}
.profile p {
  margin: 6px 0 0;
  color: #94a3b8;
}
.stats {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
  gap: 20px;
}
.stat {
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
}
.stat span {
  font-size: 14px;
  color: #94a3b8;
}
.stat strong {
  display: block;
  margin-top: 6px;
  font-size: 22px;
}
.footer {
  margin-top: 40px;
  text-align: center;
  font-size: 13px;
  color: #64748b;
}
</style>
</head>
<body>

<div class="container">

  <div class="profile">
    <img id="avatar">
    <div>
      <h1 id="name"></h1>
      <p id="desc"></p>
      <p id="created"></p>
    </div>
  </div>

  <div class="stats">
    <div class="stat"><span>üí∞ Robux</span><strong id="robux"></strong></div>
    <div class="stat"><span>üë• Arkada≈ü</span><strong id="friends"></strong></div>
    <div class="stat"><span>‚≠ê Takip√ßi</span><strong id="followers"></strong></div>
    <div class="stat"><span>‚û°Ô∏è Takip</span><strong id="following"></strong></div>
    <div class="stat"><span>üë™ Gruplar</span><strong id="groups"></strong></div>
    <div class="stat"><span>üéüÔ∏è Game Pass</span><strong id="passes"></strong></div>
  </div>

  <div class="footer">
    Roblox Public Profile ‚Ä¢ Otomatik g√ºncellenir
  </div>

</div>

<script>
fetch("https://lyrox.vercel.app/api/roblox")
  .then(r => r.json())
  .then(data => {
    document.getElementById("avatar").src = data.user.avatar;
    document.getElementById("name").innerText = data.user.name;
    document.getElementById("desc").innerText = data.user.description || "A√ßƒ±klama yok";
    document.getElementById("created").innerText =
      "Hesap: " + data.user.created.split("T")[0];

    document.getElementById("robux").innerText = data.stats.robux.toLocaleString();
    document.getElementById("friends").innerText = data.stats.friends;
    document.getElementById("followers").innerText = data.stats.followers;
    document.getElementById("following").innerText = data.stats.following;
    document.getElementById("groups").innerText = data.stats.groups;
    document.getElementById("passes").innerText = data.stats.gamePasses;
  });
</script>

</body>
</html>
