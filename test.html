<script>
const USER_ID="3380915154";

function capVisits(v){return v>1000?1000:v;}

function fillProfile(data,prefix=""){
  const s=data.stats||{};
  const get=(id)=>document.getElementById(prefix+id);
  get("avatar").src=data.user.avatar||"";
  get("name").innerText=data.user.name||"Bilinmiyor";
  get("desc").innerText=data.user.description||"AÃ§Ä±klama yok";
  get("created").innerText="Hesap: "+(data.user.created?.split("T")[0]||"Bilinmiyor");
  get("robux").innerText=(s.robux||0).toLocaleString();
  get("friends").innerText=s.friends||0;
  get("followers").innerText=s.followers||0;
  get("following").innerText=s.following||0;
  get("groups").innerText=s.groups||0;
  get("passes").innerText=s.gamePasses||0;
  get("visits").innerText=capVisits(s.visits||0);
}

function fetchProfile(id,prefix="",callback){
  fetch(`https://lyrox.vercel.app/api/server?userId=${id}`)
  .then(r=>r.json())
  .then(data=>{ fillProfile(data,prefix); if(callback) callback(); })
  .catch(err=>console.error("API hata:",err));
}

// Ana profil yÃ¼kle
fetchProfile(USER_ID);

// MenÃ¼ arama
function searchUser(){
  const id=document.getElementById("searchId").value.trim();
  if(!id) return alert("LÃ¼tfen ID girin!");
  document.getElementById("menuContent").style.display="block";
  fetchProfile(id,"menu");
}

// Hamburger menÃ¼
const hamburger=document.getElementById("hamburger");
const menu=document.getElementById("menu");
hamburger.addEventListener("click",()=>menu.classList.toggle("active"));
</script>
